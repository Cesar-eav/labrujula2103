{% extends 'layout.html' %}


{% block title %} Arquitectura {% endblock %}

{% block content %}

<br>

<div class="row">
    {%for arquitectura in arquitecturas %}
      <div class="col-md-4 col-sm-6">
          <div class="card mb-4">
             <img class="zoomable" src="{{arquitectura.image.url}}" />
            <p class="mb-1"> <strong>{{arquitectura.lugar}}</strong> | Calle: {{arquitectura.direccion}}</p>
          </div>        
    </div>         
    {% endfor %}
</div>  

{% include 'pagination.html' %}



{% endblock %}
