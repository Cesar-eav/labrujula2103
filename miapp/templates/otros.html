{% extends 'layout.html' %}

{% block title %} Otros {% endblock %}

{% block content %}

<br>

<div class="row mx-0">
    {% for otro in otros %}
  <div class="col-md-3 col-sm-12 col-lg-4">     
          <div class="card pb-10">
             <img class="zoomable"  src="{{otro.image.url}}" class="img-fluid"/>
            <p class="mb-1"> <strong>{{otro.lugar}} </strong> | {{otro.descripcion}}</p>
          </div>        
  </div>         
    {% endfor %}
</div>  


    
{% endblock %}
