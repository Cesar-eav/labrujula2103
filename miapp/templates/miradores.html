{% extends 'layout.html' %}

{% block title %} Miradores de Valparaísos {% endblock %}

{% block content %}


<br>

<div class="row mx-0">
    {% for mirador in miradores %}
  <div class="col-md-3 col-sm-12 col-lg-4">     
          <div class="card pb-10">
             <img class="zoomable"  src="{{mirador.image.url}}" class="img-fluid"/>
            <p class="mb-1"> <strong>{{mirador.cerro}} </strong> | {{mirador.lugar}}</p>
            <p>Dirección: {{mirador.calle}}
          </div>        
  </div>         
    {% endfor %}
</div>  





{% endblock %}
